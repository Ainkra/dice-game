<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/abab09da6b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-dark">
    <header class="navbar justify-content-center align-content-center bg-opacity-25 bg-secondary text-white">
        <div>
            <div class="title">
                DICE GAME
            </div>
        </div>
    </header>
    <main class="container">
            <div class="card-group card-height">
                <div class="card text-white">
                        <div class="card-body">
                            <h1 class="card-title text-white">PLAYER 1</h1>
                            <hr>
                            <br>
                            <h3 class="card-text text-white">SCORE ACTUEL</h3>
                            <h4 class="score1 card-text text-white">0</h4>
                            <br>
                            <h3 class="card-text text-white">POINT(S)</h3>
                            <h4 class="point1 card-text text-white">0</h4>
                        </div>
                </div>
                <div class="btn card dice-card">
                        <div class="card-body text-white">
                            <p class="dice">?</p>
                            <br>
                            <h4>Cliquez pour jouer !</h4>
                        </div>
                </div>
                <div class="card text-white">
                    <div class="card-body">
                        <h1 class="card-title text-white">PLAYER 2</h1>
                        <hr>
                        <br>
                        <h3 class="card-text text-white">SCORE ACTUEL</h3>
                        <h4 class="score2 card-text text-white">0</h4>
                        <br>
                        <h3 class="card-text text-white">POINT(S)</h3>
                        <h4 class="point2 card-text text-white">0</h4>
                    </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center">
        <div class="reload btn text-white"><i class="fa-solid fa-arrows-rotate"></i> Relancer une partie</div>
    </footer>
</body>
</html>
