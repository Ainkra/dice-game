<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/abab09da6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body class="bg-dark">
    <header class="navbar flex justify-content-center align-content-center bg-opacity-25 bg-secondary text-white">
        <div>
            <div class="title">
                DICE GAME
            </div>
        </div>
    </header>
    <main class="text-white flex justify-content-center align-items-center">
      <ul>
        <br>
        <li>If you get a 1 when you roll the dice, it's the next player's turn, and you get nothing.</li>
        <br>
        <li>You win if you reaches 100 in global.</li>
        <br>
        <li>Click on hold button, for get the current round, and put it in global.</li>
        <br>
        <li>Click on reload button, for restart the game </li>
      </ul>
    </main>
    <a href="index.html" class="btn flex justify-content-center align-items-center gamerules text-white"><i class="fa-solid fa-turn-down-left"></i>Return</a>
    <script src="script.js"></script>

</html>
